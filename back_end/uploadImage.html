<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>

<body>
    <h2>Upload Image</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="product" accept="image/*" required />
        <button type="submit">Upload</button>
    </form>
    <p id="responseMessage"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('uploadForm').onsubmit = async function (e) {
                e.preventDefault(); // Ngăn trang web làm mới khi submit form
                const formData = new FormData();
                const fileInput = document.querySelector('input[name="product"]');
                formData.append('product', fileInput.files[0]);
    
                try {
                    const response = await fetch('http://localhost:4000/upload', {
                        method: 'POST',
                        body: formData
                    });
    
                    if (response.ok) {
                        const result = await response.json();
                        console.log(result); // Debug response từ server
    
                        if (result.success) {
                            const link = document.createElement('a');
                            link.href = result.image_url;
                            link.target = "_blank";
                            link.innerText = "Click here to view the uploaded image";
                            console.log("Image URL:", result.image_url);
    
                            const responseMessage = document.getElementById('responseMessage');
                            responseMessage.innerHTML = "Upload successful! ";
                            responseMessage.appendChild(link);
    
                            const image = document.createElement('img');
                            image.src = result.image_url;
                            image.alt = "Uploaded Image";
                            image.style.maxWidth = "300px";
                            responseMessage.appendChild(image);
                        } else {
                            document.getElementById('responseMessage').innerText = 'Upload failed!';
                        }
                    } else {
                        console.error("Error uploading image:", response.status);
                        document.getElementById('responseMessage').innerText = 'Upload failed due to server error!';
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                    document.getElementById('responseMessage').innerText = 'Upload failed!';
                }
            };
        });
    </script>
</body>
</html>
